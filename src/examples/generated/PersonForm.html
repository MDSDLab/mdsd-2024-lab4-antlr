<!DOCTYPE html>
<html>
    <body>
        <form id="personForm">
            <div id="fnameDiv">
                <label for="fname">First name</label><br>
                <input type="text" id="fname" minlength="3" maxlength="20" pattern="[A-Z][a-z]*" required><br>
                <div id="fnameError" style="color:red" hidden>
                    <label id="fnameErrorMessage">Placeholder error for fname!</label>
                </div>
            </div>

            <div id="lnameDiv">
                <label for="lname">Last name</label><br>
                <input type="text" id="lname" minlength="3" maxlength="20" pattern="[A-Z][a-z]*" required><br>
                <div id="lnameError" style="color:red" hidden>
                    <label id="lnameErrorMessage">Placeholder error for lname!</label>
                </div>
            </div>

            <div id="heightDiv">
                <label for="height">Height (mm)</label><br>
                <input type="number" id="height" min="500" max="2500" step="5"><br>
                <div id="heightError" style="color:red" hidden>
                    <label id="heightErrorMessage">Placeholder error for height!</label>
                </div>
            </div>

            <div id="hascarDiv">
                <label for="hascar">Has car?</label><br>
                <input type="checkbox" id="hascar" ><br>
                <div id="hascarError" style="color:red" hidden>
                    <label id="hascarErrorMessage">Placeholder error for hascar!</label>
                </div>
            </div>

            <div id="validlicenseDiv" hidden>
                <label for="validlicense">Valid license?</label><br>
                <input type="checkbox" id="validlicense" ><br>
                <div id="validlicenseError" style="color:red" hidden>
                    <label id="validlicenseErrorMessage">Placeholder error for validlicense!</label>
                </div>
            </div>

            <div id="license" hidden>
                <div id="licenseexamDiv">
                    <label for="licenseexam">Date of license exam</label><br>
                    <input type="date" id="licenseexam" min="1920-01-01" max="2023-10-26"><br>
                    <div id="licenseexamError" style="color:red" hidden>
                        <label id="licenseexamErrorMessage">Placeholder error for licenseexam!</label>
                    </div>
                </div>

                <div id="licensevalidityDiv">
                    <label for="licensevalidity">Validity of license</label><br>
                    <input type="date" id="licensevalidity" min="1920-01-01" max="2027-10-26"><br>
                    <div id="licensevalidityError" style="color:red" hidden>
                        <label id="licensevalidityErrorMessage">Placeholder error for licensevalidity!</label>
                    </div>
                </div>
            </div>

            <input id="submit" type="submit" value="Submit">
        </form>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="validation.js"></script>
</html>
